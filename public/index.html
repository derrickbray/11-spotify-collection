<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>11 Spotify Collection</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="section page">
    <div class="panel is-fullwidth">
      <div class="results ">
        <div class="track">
          <div class="track__panel-block">
            <div class="media">
              <div class="media-left">
                <div class="track__frame">
                  <div class="track__image"></div>
                </div>
              </div>
              <div class="media-content">
                <div class="track__artist"></div>
                <div class="track__name"></div>
                <div class="media-right"></div>-
              </div>
              <div class="media-right">
                <div class="track__url"></div>
                <span class="fa fa-spotify fa-3x"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
